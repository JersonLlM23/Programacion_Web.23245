<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../../sources/assets/img/miicono.png">
  <link rel="stylesheet" href="../../public/bootstrap-5.3.5-dist/css/bootstrap.min.css">
  <title>
    Login | ShareFriends
  </title>
  <link id="pagestyle" href="../../sources/assets/css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />
  <style>
    body {
      background-image: url('../../sources/img/fondo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
  </style>
</head>

<body>
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-body">
                  <h4 class="font-weight-bolder"> ¡Bienvenido de vuelta!</h4>
                  <p class="mb-0"> <strong>Inicia sesión para continuar</strong> </p> <br>
                  <form role="form">
                    <div class="mb-3">
                      <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control form-control-lg" placeholder="Contraseña" aria-label="Password">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Recuérdame</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Iniciar sesión</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    ¿No tienes una cuenta?
                    <a href="registro.html" class="text-primary font-weight-bold">Regístrate</a>
                    <br>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('../../sources/img/amigos2.jpg'); background-position: center;  background-repeat: no-repeat;  background-size: cover;">
                <span class="mask bg-gradient-primary opacity-0"></span>              
                <p class="text-white background-size: cover;">
                <span class="mask bg-gradient-dark opacity-3"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative"><strong>"La amistad duplica las alegrías y divide las angustias por la mitad."</strong></h4>
                <p class="text-white position-relative">
                  <strong>Crea un perfil, y conoce personas al rededor del mundo!</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Modal de error -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="loginErrorLabel" style="color: black;">Error de inicio de sesión</h5>
      </div>
      <div class="modal-body">
        <strong>Correo o contraseña incorrectos.</strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
  <script src="../../public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
  <script src="../../public/js/login.js"></script>
</body>
</html>
