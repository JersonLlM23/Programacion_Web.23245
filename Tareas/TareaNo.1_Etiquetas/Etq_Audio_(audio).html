<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Audio</title>
</head>
<body>
    <h1>Etiqueta de Audio </h1>
    <p> La etiqueta se utiliza para incrustar contenido de audio en una página web. Puedes usarla para reproducir música, efectos de sonido o cualquier otro tipo de audio.</p>
    <p> A continuación se muestra un ejemplo de uso de la etiqueta audio:</p>

    <h2>Reproductor de Audio</h2>
<audio controls>
  <source src="The Crystalized Whip.mp3" type="audio/mpeg">
  <source src="cancion.ogg" type="audio/ogg">
  Tu navegador no soporta el elemento de audio.
</audio>
</body>
</html>
