<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Col</title>
</head>
<body>
    <h1>Etiqueta Col</h1>
    <p> La etiqueta <code>&lt;col&gt;</code> se utiliza dentro de una tabla para definir propiedades comunes para un grupo de columnas. Se utiliza junto con la etiqueta <code>&lt;colgroup&gt;</code>.</p>
    <p> A continuaci√≥n se muestra un ejemplo de uso de la etiqueta col:</p>
    <table border="1">
        <colgroup>
            <col style="background-color: lightblue;">
            <col style="background-color: lightgreen;">
        </colgroup>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>22</td>
        </tr>
</body>
</html>
