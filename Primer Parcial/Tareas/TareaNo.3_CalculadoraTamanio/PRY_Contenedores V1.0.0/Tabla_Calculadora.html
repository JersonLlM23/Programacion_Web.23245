<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Responsive Simple</title>
  <link rel="stylesheet" href="./public/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row row-cols-2 row-cols-md-4 g-2">
    <div><button class="btn btn-primary w-100">7</button></div>
    <div><button class="btn btn-primary w-100">8</button></div>
    <div><button class="btn btn-primary w-100">9</button></div>
    <div><button class="btn btn-primary w-100">/</button></div>

    <div><button class="btn btn-primary w-100">4</button></div>
    <div><button class="btn btn-primary w-100">5</button></div>
    <div><button class="btn btn-primary w-100">6</button></div>
    <div><button class="btn btn-info w-100">*</button></div>

    <div><button class="btn btn-primary w-100">1</button></div>
    <div><button class="btn btn-primary w-100">2</button></div>
    <div><button class="btn btn-primary w-100">3</button></div>
    <div><button class="btn btn-dark w-100">-</button></div>

    <div><button class="btn btn-primary w-100">.</button></div>
    <div><button class="btn btn-primary w-100">0</button></div>
    <div><button class="btn btn-warning w-100">C</button></div>
    <div><button class="btn btn-danger w-100">+</button></div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <button class="btn btn-success w-100">=</button>
    </div>
  </div>
</div>

<script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
