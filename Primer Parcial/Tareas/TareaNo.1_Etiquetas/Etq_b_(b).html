    <title>Etiqueta B </title>

<body>
    <h1>Etiqueta B</h1>
    <p> La etiqueta se utiliza para resaltar texto en negrita. Es útil para enfatizar palabras o frases importantes dentro de un párrafo.</p>
    <p> A continuación se muestra un ejemplo de uso de la etiqueta b:</p>
    <p> Este es un texto normal, pero <b>este texto está en negrita</b> para resaltar su importancia.</p>
</body>
