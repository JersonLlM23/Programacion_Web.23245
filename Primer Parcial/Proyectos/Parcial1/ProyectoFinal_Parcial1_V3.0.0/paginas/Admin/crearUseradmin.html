<style>
    #map { height: 350px; }
  </style>
<div style="background: url('sources/img/fondo.jpg'); background-size: cover; min-height: 100vh;"> 
  <header class="text-center" style="height: 30px;"></header>
  <div class="container mt-5">
    <form>
    <div class="row">

      <div class="col-12 col-md-4 mb-4">
        <h3><strong>Crear Perfil</strong></h3>
        <p> Por favor, llena el formulario. No te olvides de tomar una foto y colocar tu ubicación</p>
        
        <div class="py-2">
         <label for="txt_nombre"><strong>Ingrese su nombre:</strong></label>
         <input type="text" id="txt_nombre" name="txt_nombre" placeholder="Ingrese su nombre" autofocus class="form-control" required 
        pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$">         
        </div>

        <div class="py-2">
            <label for="txt_edad"><strong>Ingresa tu edad:</strong></label>
            <input type="number" id="txt_edad" class="form-control" placeholder="Tu edad" min="17" max="65" required>
          </div>
          
          <div class="py-2">
           <label for="txt_departamento" class="form-label"> <strong>Ingresa el departamento:</strong></label>
            <select name="txt_departamento" id="txt_departamento" class="form-select" required>
                <option value="" disabled selected> Selecciona una opción </option>
                <option value="Ciencias de la Energía y Mecánica">Ciencias de la Energía y Mecánica</option>
                <option value="Ciencias de la Computación">Ciencias de la Computación</option>
                <option value="Eléctrica , Electrónica y Telecomunicaciones">Eléctrica , Electrónica y Telecomunicaciones</option>
                <option value="Ciencias de la Vida y de la Agricultura">Ciencias de la Vida y de la Agricultura</option>
                <option value="Ciencias Administrativas, Económicas y de Comercio">Ciencias Administrativas, Económicas y de Comercio</option>                
                <option value="Ciencias de la Tierra y Construcción">Ciencias de la Tierra y Construcción</option>
                <option value="Ciencias Médicas">Ciencias Médicas</option>
                <option value="Ciencias Humanas y Sociales">Ciencias Humanas y Sociales</option>
                <option value="Seguridad y Defensa">Seguridad y Defensa</option>
            </select>               
          </div>        
      </div>
 
      <div class="col-12 col-md-4 mb-4 d-flex align-items-center justify-content-center" style="min-height: 300px;">        
        <div class="w-100 text-center border rounded bg-light bg-opacity-50 p-3">
            <h5 class="mb-3"><strong>Tomar Foto:</strong></h5>
          <video id="video" width="320" height="240" class="mb-2 rounded border w-100"
       style="aspect-ratio: 4/3; max-width: 320px; object-fit: cover;" autoplay></video>
          <br>
          <button type="button" class="btn btn-sm btn-success mb-2" onclick="tomarFoto()">Tomar foto</button>
          <br>
          <canvas id="foto" width="320" height="240" class="border rounded w-100 mb-2"
        style="aspect-ratio: 4/3; max-width: 320px;"></canvas>
          <div class="d-flex justify-content-center gap-2">
            <button type="button" class="btn btn-warning btn-sm" onclick="reintentarFoto()">Reintentar</button>
          </div>
        </div>
      </div>
 
    <div class="col-12 col-md-4 mb-4 d-flex flex-column align-items-center justify-content-center" style="min-height: 300px;">
        <h5 class="mb-3 w-100 text-center"><strong>Obtener Ubicación:</strong></h5>
    <div id="map" class="w-100 border rounded" style="height: 350px;"></div> <br>
    
    <div class="text-start">
    <p><strong>Latitud:</strong></p>
    <input type="text" id="latitud" class="form-control mb-2" placeholder="Latitud" readonly>
    <p><strong>Longitud:</strong></p>    
    <input type="text" id="longitud" class="form-control mb-2" placeholder="Longitud" readonly></div>
    <div class="d-flex justify-content-center gap-2 w-100 mb-2">
    <button type="button" id="btnObtenerUbicacion" class="btn btn-sm btn-primary" onclick="obtenerUbicacion()">Obtener Ubicación</button>
    <button type="button" class="btn btn-warning btn-sm" onclick="reintentarUbicacion()">Reintentar</button>
</div>
  </div>
  <div class="d-flex gap-2">
    <button type="button" class="btn btn-primary w-100" onclick="guardarPerfilSinFoto()">Guardar Perfil</button>
  </div>

    </div>
  </div>

</form>
</div>
